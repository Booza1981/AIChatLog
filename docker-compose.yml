version: '3.8'

services:
  backend:
    build: ./backend
    container_name: chat-history-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ${DATABASE_VOLUME_PATH:-./volumes/database}:/app/volumes/database
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_PATH=/app/volumes/database/conversations.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chat-history-net

  frontend:
    build: ./frontend
    container_name: chat-history-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - chat-history-net

  chromium:
    build:
      context: .
      dockerfile: chromium/Dockerfile
    container_name: chat-history-chromium
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ:-Etc/UTC}
      - CHROME_CLI=--disable-dev-shm-usage --no-sandbox --disable-blink-features=AutomationControlled --disable-infobars --disable-background-timer-throttling --disable-backgrounding-occluded-windows --disable-renderer-backgrounding --load-extension=/opt/extension
      - CUSTOM_USER=${BROWSER_USER:-admin}
      - PASSWORD=${BROWSER_PASSWORD:-changeme}
    volumes:
      - ${CHROMIUM_CONFIG_PATH:-chromium-config}:/config
    ports:
      - "3700:3000"  # KasmVNC HTTP
      - "3701:3001"  # KasmVNC HTTPS
    shm_size: "2gb"
    devices:
      - /dev/dri:/dev/dri
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - chat-history-net

networks:
  chat-history-net:
    driver: bridge

volumes:
  database:
    driver: local
  chromium-config:
    driver: local
