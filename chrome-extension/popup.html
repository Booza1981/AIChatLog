<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 16px 0;
      color: #1f2937;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      background: #f3f4f6;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .service {
      display: flex;
      align-items: center;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .service-icon {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      margin-right: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: white;
    }

    .claude { background: #d97706; }
    .chatgpt { background: #10b981; }
    .gemini { background: #3b82f6; }

    .service-info {
      flex: 1;
    }

    .service-name {
      font-weight: 500;
      color: #1f2937;
    }

    .service-status {
      font-size: 12px;
      color: #6b7280;
      margin-top: 2px;
    }

    .service-toggle {
      width: 44px;
      height: 24px;
      background: #d1d5db;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }

    .service-toggle.active {
      background: #10b981;
    }

    .service-toggle::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 10px;
      background: white;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }

    .service-toggle.active::after {
      left: 22px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
    }

    button:hover {
      background: #2563eb;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .settings {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .setting-label {
      color: #1f2937;
      font-size: 13px;
    }

    select {
      padding: 6px 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 13px;
    }

    .link {
      text-align: center;
      margin-top: 12px;
    }

    .link a {
      color: #3b82f6;
      text-decoration: none;
      font-size: 13px;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Chat History Sync</h1>

  <div id="status" class="status" style="display: none;"></div>

  <div class="service">
    <div class="service-icon claude">C</div>
    <div class="service-info">
      <div class="service-name">Claude</div>
      <div class="service-status" id="claude-status">Ready</div>
    </div>
    <div class="service-toggle active" data-service="claude"></div>
  </div>

  <div class="service">
    <div class="service-icon chatgpt">G</div>
    <div class="service-info">
      <div class="service-name">ChatGPT</div>
      <div class="service-status" id="chatgpt-status">Coming soon</div>
    </div>
    <div class="service-toggle" data-service="chatgpt"></div>
  </div>

  <div class="service">
    <div class="service-icon gemini">G</div>
    <div class="service-info">
      <div class="service-name">Gemini</div>
      <div class="service-status" id="gemini-status">Ready</div>
    </div>
    <div class="service-toggle" data-service="gemini"></div>
  </div>

  <button id="syncNow">Sync Current</button>
  <button id="syncQuick" style="background: #8b5cf6; margin-top: 8px;">Quick Sync (New/Updated)</button>
  <button id="syncAll" style="background: #10b981; margin-top: 8px;">Sync All Conversations</button>

  <div class="settings">
    <div class="setting-row">
      <span class="setting-label">Auto-sync every:</span>
      <select id="syncInterval">
        <option value="1">1 hour</option>
        <option value="2" selected>2 hours</option>
        <option value="4">4 hours</option>
        <option value="12">12 hours</option>
        <option value="24">24 hours</option>
      </select>
    </div>
  </div>

  <div class="link">
    <a href="http://localhost:3000" target="_blank">Open Dashboard â†’</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
